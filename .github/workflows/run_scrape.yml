name: Run sporttechXfull_scrape

on:
  schedule:
    - cron: "10 16 * * *" # Runs daily at 4:10 PM UTC
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # Specify the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get install -f

      - name: Verify Chrome Installation
        run: google-chrome --version

      - name: Run Python script
        env:
          DISPLAY: ":99.0"
        run: |
          Xvfb :99 -ac &
          sleep 3 # Give Xvfb some time to start
          python sporttechXfull_scrape.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: sportstech-data
          path: sportstech.csv

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add sportstech.csv
          git diff --quiet || git commit -m "Update sportstech.csv via GitHub Actions"
          git push https://x-access-token:${{ secrets.REPO_ACCESS }}@github.com/kennymcmillan/SportsTechX.git HEAD:master
